name: "Unit Tests"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: pip3 install -r requirements.txt --user
    - run: python3 main.py -p c_tests/ > test/generated_output_wf.txt | cat -e
    - run: diff test/generated_output_wf.txt test/expected_output_wf.txt